name: ðŸš€ Deploy website on push
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}           # ex.: gatorXXXX.hostgator.com
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                            # FTPS explÃ­cito (porta 21)
          port: 21
          security: loose                           # evita queda por mismatch de certificado
          timeout: 60000                            # opcional: 60s por operaÃ§Ã£o

          server-dir: public_html/pokedex-PxG/      # relativo ao root FTP e com barra no final
          local-dir: ./

          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            **/README.md
            **/*.map
          log-level: verbose

